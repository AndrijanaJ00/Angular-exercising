<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>IT255-DZ03</title>
</head>

<body>

    <form>
        <h1>FORM:</h1>
        <br>
        <div class="form-group row">
            <label for="inputIme" class="col-sm-2 col-form-label">Ime</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="ime" placeholder="Ime">
            </div>
        </div>
        <div class="form-group row">
            <label for="inpuPrezime" class="col-sm-2 col-form-label">Prezime</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="prezime" placeholder="Prezime">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputBrIndeksa" class="col-sm-2 col-form-label">Broj indeksa</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="brIndeksa" placeholder="Broj indeksa">
            </div>
        </div>
        <button type="button" id="submit" class="btn btn-info">Save</button>
        <br>
        <br>
    </form>

    <table id="table" class="table table-striped">
        <thead>
            <tr>
                <th>Ime</th>
                <th>Prezime</th>
                <th>Broj indeksa</th>
            </tr>
        </thead>
    </table>

    <script>
        document.getElementById("submit").onclick = function () {
            document.getElementById("table");

            var table = document.getElementById("table");
            var row = table.insertRow(-1);
            var ime = row.insertCell(0);
            var prezime = row.insertCell(1);
            var brIndeksa = row.insertCell(2);
            ime.innerHTML = document.getElementById("ime").value;
            prezime.innerHTML = document.getElementById("prezime").value;
            brIndeksa.innerHTML = document.getElementById("brIndeksa").value;

            return false;
        }
    </script>
</body>

</html>
